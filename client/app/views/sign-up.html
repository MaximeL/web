<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title"><strong>Sign up</strong></h3></div>

    <div class="panel-body">
      <form role="form">
        <div style="margin-bottom: 12px" class="input-group">
          <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
          <input id="login-username" ng-model="user.username" type="text"
                 class="form-control" name="username" placeholder="Username">
        </div>

        <div style="margin-bottom: 12px" class="input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
          <input id="login-password" ng-model="user.password" type="password"
                 class="form-control" name="password" placeholder="Password">
        </div>

        <div style="margin-bottom: 12px" class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
          <input id="login-email" ng-model="user.email" type="email" class="form-control" name="email" placeholder="example@domain.com">
        </div>

        <button type="submit" class="btn btn-success" ng-click="signUp()">Sign up</button>

        <hr style="margin-top:10px;margin-bottom:10px;">

        <div class="form-group">

          <div style="font-size:85%">
            Already have an account?
            <a href="#/login">
              Sign In Here!
            </a>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
