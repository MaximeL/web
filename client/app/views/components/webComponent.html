<template >

	 <div class="container">
	 	<div class="gain">   
        </div>
        <div class="level">   
        </div>
	 </div>

</template>



<script>
    (function() {

  
        
        //Get the contents of the template (_currentScript is available with webcomponents.js, use currentScript if you don't use this Polyfill)
        var template = document._currentScript.ownerDocument.querySelector('template');
        //Create a prototype for this component
        var proto = Object.create(HTMLElement.prototype);
        var proto2 = Object.create(HTMLElement.prototype);

        //Register a createdCallback
        proto.createdCallback = function() {
            var clone = document.importNode(template.content, true);
            this.createShadowRoot().appendChild(clone);

            //Grab the elements from the shadow root
            this.$container = this.shadowRoot.querySelector('.container');
        
            this.$gain = this.shadowRoot.querySelector('.gain');
            //Call the draw function initially
            this.draw(this.$gain);
           

        };
        proto2.createdCallback = function() {
            var clone = document.importNode(template.content, true);
            this.createShadowRoot().appendChild(clone);

            //Grab the elements from the shadow root
           
            this.$level = this.shadowRoot.querySelector('.level');


            //Call the draw function initially
            proto.draw(this.$level);
                   

        };

        proto.draw = function(elt) {
            elt.innerHTML = "<input id=level type=range ng-model=name min=0 max=10 step=0.01 >";
            // +  (this.getAttribute('ng-click') || '?') + '</b>';
        };
      


        //When the element is attached to the DOM populate the select
        proto.attachedCallback = function() {

        };
        proto2.attachedCallback = function() {

        };

        //Register the element with the document
        document.registerElement('pedal-gain', {prototype: proto});
        document.registerElement('pedal-level', {prototype: proto2});

    }());
</script>
