<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <h2>Choix du fond</h2>
        <div id="pedal-design-background-selector" class="pedal-backgrounds radio">
          <div class="pedal-background" style="display: inline-block;">
            <div style="text-align: center">
              <label>
                <input type="radio" name="background-choice" value="metal" ng-model="background"> Métal
              </label>
            </div>
            <div class="metal img-rounded" style="height: 100px; width: 100px;"></div>
          </div>

          <div class="pedal-background" style="display: inline-block;">
            <div style="text-align: center">
              <label>
                <input type="radio" name="background-choice" value="carbon" ng-model="background"> Carbonne
              </label>
            </div>
            <div class="carbon img-rounded" style="height: 100px; width: 100px;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <h2>Sélection des potars</h2>
      <div class="checkbox" ng-repeat="effect in effects">
        <label>
          <input type="checkbox" ng-model="effect.used" ng-change="changePotar(effect.used, effect.name)"
                 value="effect.name"> {{effect.cleanName}}
        </label>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h2>Rendu </h2>
    <div id="demo" class="{{background}}">
      <div ng-model="potar1" class="pedal-potar">
        <canvas class="invisible" id="potar1" nx="dial" min="0" max="100" label="value" height="150"
                width="100"></canvas>
      </div>
      <div ng-model="potar2" class="pedal-potar">
        <canvas class="invisible" id="potar2" nx="dial" min="0" max="100" label="value" height="150"
                width="100"></canvas>
      </div>
      <div ng-model="potar3" class="pedal-potar">
        <canvas class="invisible" id="potar3" nx="dial" min="0" max="100" label="value" height="150"
                width="100"></canvas>
      </div>
      <div ng-model="potar4" class="pedal-potar">
        <canvas class="invisible" id="potar4" nx="dial" min="0" max="100" label="value" height="150"
                width="100"></canvas>
      </div>
    </div>
  </div>
  <div class="col-md-12 text-right">
    <button type="button" class="btn btn-success" ng-click="saveDesign();">Sauvegarde</button>
  </div>
</div>
