<div class="row">
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-12">
        <h2>Background selection</h2>
        <div id="pedal-design-background-selector" class="pedal-backgrounds radio">
          <div class="pedal-background" style="display: inline-block;"
               ng-repeat="background in backgrounds">
            <div class="text-center">
              <label>
                <input type="radio" name="background-choice" ng-value="true"
                       ng-model="background.selected"
                       ng-checked="background.selected"
                       ng-change="updateSelectedBackground(background)"> {{ background.name }}
                <div class="{{ background.value }} img-rounded" style="height: 100px; width: 100px;"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <h2>Potars selection</h2>
        <div class="checkbox" ng-repeat="effect in effects">
          <label>
            <input type="checkbox" ng-model="effect.used" ng-change="changePotar(effect.used, effect.name)"
                   value="effect.name"> {{effect.cleanName}}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h2>Overview</h2>
    <div id="demo" class="{{selectedBackground().value}}">
      <div ng-model="potar1" class="pedal-potar">
        <canvas class="invisible" id="potar1" nx="dial" min="0" max="100" label="value" height="150"
                width="100"></canvas>
      </div>
      <div ng-model="potar2" class="pedal-potar">
        <canvas class="invisible" id="potar2" nx="dial" min="0" max="100" label="value" height="150"
                width="100"></canvas>
      </div>
      <div ng-model="potar3" class="pedal-potar">
        <canvas class="invisible" id="potar3" nx="dial" min="0" max="100" label="value" height="150"
                width="100"></canvas>
      </div>
      <div ng-model="potar4" class="pedal-potar">
        <canvas class="invisible" id="potar4" nx="dial" min="0" max="100" label="value" height="150"
                width="100"></canvas>
      </div>
    </div>
  </div>
  <div class="col-md-12 text-right">
    <ul class="list-inline">
      <li><a href="/#/play/{{id}}"><button class="btn btn-default">Play</button></a></li>
      <li><button type="button" class="btn btn-success" ng-click="saveDesign();">Save</button></li>
    </ul>
  </div>
</div>
