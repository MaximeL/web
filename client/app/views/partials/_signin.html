<div class="row">
  <div class="modal" ng-class="{'show': !logged, hide: logged }" style="color:#00b3ee">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Sign In:</h3>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-offset-2">
                <label for="loginPseudo">Pseudo</label>
                <br>
                <input type="text" id="loginPseudo" name="username" ng-model="login.username" style="color:#DDDDDD; background-color:#00d4b4"/>
                <br>
                <label for="loginPassword">password</label>
                <br>
                <input type="password" id="loginPassword" name="password" ng-model="login.password" style="color:#DDDDDD; background-color:#00d4b4"/>
                <br>
                <br>
                <span class="btn glyphicon btn-info btn-lg glyphicon-ok-sign" ng-click="checkLogin()"></span>

                <span class="btn   btn-info btn-lg glyphicon glyphicon-plus-sign" ng-click="created=false;logged=true;"></span>


              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer" style="color:#5e5e5e">
        </div>
      </div>
   </div>
  </div>
</div>
